<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riddle Me This...</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <!-- Compressed Foundation CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />

  <link rel="stylesheet" href="./assets/css/stylesheet.css" type="text/css" />
</head>

<body onload="checkApi()">
  <div class="grid-x grid-padding-x">
    <div class="hide-for-small medium-3 large-4 cell"></div>
    <div class="small-12 medium-6 large-4 cell">
      <table>
        <tr id="TR01">
          <th colspan="2" align="center">
            <div><a href="index.html"><img src="./assets/img/riddle-me-this-logo.png" width=350px
                  style="margin-left: 25px;" /></a></div>
          </th>
        </tr>
        <tr id="TR02">
          <th align="left">
            <div id="titlebar"></div>
          </th>
          <th align="right">
            <div id="timer"></div>
          </th>
        </tr>
        <tr id="TR03">
          <th colspan="2" align="center">
            <div id="welcome"></div>
            <div id="playerform"></div>
            <div id="questions"></div>
            <div id="gifs"></div>
            <div id="results"></div>
          </th>
        </tr>
        <tr id="TR04">
          <th colspan="2" align="center">
            <div id="actions"></div>
            <div id="messages"></div>
          </th>
        </tr>
        <tr id="TR05">
          <th colspan="2" align="center">
            <p>&#169; 2021 THE FURIOUS 6</p>
          </th>
        </tr>
      </table>
    </div>
    <div class="hide-for-small medium-3 large-4 cell"></div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
