<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Me This...</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
  </head>

  <body>
    <header>
        <div class="row" id="header">
            <h1 id="header">Riddle Me This...</h1>  
            <h3 id="subheader">Let's Play A Game!</h3> 
        </div>
    </header>

    <main>
    <div class="row" id="enter-name">
        <form>
            <div>
                <label>Name</label>
                <input type="text" placeholder="NAME FOOL!">
            </div>
        </form>
    </div>

  <div class="row" id="questions">
      <p class="question"></p>
  </div>

    <div class="row" id="topics">
      <label>Select a topic</label>
        <select>
            <option id="sports">sports</option>
            <option id="general-knowledge">general knowledge</option>
            <option id="Entertainment-film">movies</option>
            <option id="animals">animals</option>
            <option id="history">history</option>
        </select>
    </div>

    <div class="row" id="difficulty">
        <label>Select your difficulty</label>
            <Select>
                <option id="easy">not too sure, are you?</option>
                <option id="medium">eh, you probably got all C's</option>
                <option id="hard">whoa, way too much information</option>
            </Select>
    </div>
    </main>

  <div class="row" id="answer-buttons">
    <button class="large" id="answers">A</button>
    <button class="large" id="answers">B</button>
    <button class="large" id="answers">C</button>
    <button class="large" id="answers">D</button>
  </div>

  <div class="row" id="other-buttons">
    <button class="large" id="start">START!</button>
    <button class="large" id="begin">BEGIN!</button>
    <button class="large" id="chuck">CHUCK!</button>
    <button class="large" id="next">NEXT!</button>
    <button class="large" id="again">AGAIN!</button>
  </div>

  <div class="row">
    <button class="large" id="rules"><a href="rules.html" id="rules">RULES!</a></button>
  </div>

  <div class="row" id="footer">
      <p>&copy; 2021 The Furious 5 LLC OPP MVP BBD LOL and BRB</p>
  </div>

<script src="assets/js/vendor.js"></script>
<script src="assets/js/foundation.js"></script>
</body>
</html>
